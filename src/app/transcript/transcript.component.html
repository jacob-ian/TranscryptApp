<div class="transcript-container">
    <div class="transcript-options">
        <div class="transcript-option back-button">
            <a routerLink="/" routerLinkActive="true"><i class="material-icons md-48">arrow_back</i>Go
                Back</a>
        </div>
        <div class="transcript-option transcript-timestamp">
            <mat-checkbox [(ngModel)]='transcript.timestamps' (ngModelChange)='updateTranscript()' [disabled]='!ready'
                labelPosition="before">
                <div class="timestamp-label"><i class="material-icons md-36">schedule</i> Show Timestamps:</div>
            </mat-checkbox>
        </div>
        <div class="transcript-option transcript-buttons">
            <div class="download-label"><i class="material-icons md-36">save_alt</i>
                <div class="label">Save as:</div>
            </div>
            <ul>
                <li *ngFor='let b of downloadOptions'>
                    <button type="submit" (click)='submit($event)' [disabled]='!ready'
                        [value]='b.value'>{{b.name}}</button>
                </li>

            </ul>
        </div>
    </div>
    <div class="transcript-content">
        <mat-progress-spinner *ngIf='loading' [mode]='spinnerMode' [color]='spinnerColor' [diameter]='spinnerDiameter'>
        </mat-progress-spinner>
        <div class="transcript-error" *ngIf="this.error"><i class="material-icons md-36">error</i>
            <div class="error-message">{{this.error}}</div>
        </div>
        <div class="transcript-html" *ngIf="this.transcript.html" [innerHTML]="this.transcript.html"></div>
    </div>
</div>
